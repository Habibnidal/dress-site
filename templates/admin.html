{% extends "base.html" %}
{% block content %}
<h2>Admin — Manage Items</h2>

<form method="post" class="form-card">
  <label>Item Name</label>
  <input type="text" name="name" required>
  <label>Price (₹)</label>
  <input type="number" step="0.01" name="price" required>
  <label>Image URL</label>
  <input type="url" name="image_url" placeholder="https://...">
  <button type="submit">Add Item</button>
</form>

<h3>Existing Items</h3>
<table class="table">
  <thead>
    <tr><th>Image</th><th>Name</th><th>Price</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td style="width:90px;">
        {% if item.image_url %}<img class="thumb" src="{{ item.image_url }}" alt="">{% endif %}
      </td>
      <td>{{ item.name }}</td>
      <td>₹{{ '%.2f'|format(item.price) }}</td>
      <td>
        <form method="post" action="{{ url_for('admin_delete_item', item_id=item.id) }}" onsubmit="return confirm('Delete this item?');">
          <button type="submit" class="danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
